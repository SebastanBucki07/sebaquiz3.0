<div class="photo-hints-container" *ngIf="hints.length > 0; else noHints">
  <mat-card class="hint-card" *ngFor="let hint of hints" (click)="useHint(hint)">
    <div class="hint-image-wrapper">
      <img [src]="hint.content" [alt]="hint.label" />
    </div>
    <mat-card-footer>
      <span class="hint-label">{{ hint.label }}</span>
    </mat-card-footer>
  </mat-card>
</div>

<ng-template #noHints>
  <p class="no-hints">Brak podpowiedzi dla tej kategorii</p>
</ng-template>
