<div class="photo-hints" *ngIf="hints.length > 0; else noHints">
  <button
    class="hint-thumb"
    *ngFor="let hint of hints"
    (click)="useHint(hint)"
  >
    <div class="hint-image-wrapper">
      <img
        [src]="hint.content"
        [alt]="hint.content"
      />
    </div>
    <div class="hint-caption">{{ hint.content }}</div>
  </button>
</div>

<ng-template #noHints>
  <p class="no-hints">Brak podpowiedzi dla tej kategorii</p>
</ng-template>
