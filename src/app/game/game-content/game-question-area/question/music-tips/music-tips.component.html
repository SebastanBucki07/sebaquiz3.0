<div class="button-group">
  <div class="button-wrapper">
    <button
      mat-raised-button
      color="primary"
      class="circle"
      (click)="playIntroOnce()"
      [disabled]="introPlayed"
      [ngClass]="{'played': introPlayed, 'active': !introPlayed}">
      ▶
    </button>
    <span class="label">Intro</span>
  </div>

  <div class="button-wrapper">
    <button
      mat-raised-button
      color="accent"
      class="circle"
      (click)="playMiddleOnce()"
      [disabled]="middlePlayed"
      [ngClass]="{'played': middlePlayed, 'active': !middlePlayed}">
      ▶
    </button>
    <span class="label">Środek</span>
  </div>

  <div class="button-wrapper">
    <button
      mat-raised-button
      color="warn"
      class="circle"
      (click)="playOutroOnce()"
      [disabled]="outroPlayed"
      [ngClass]="{'played': outroPlayed, 'active': !outroPlayed}">
      ▶
    </button>
    <span class="label">Outro</span>
  </div>
</div>
