<div class="question-card">
  <app-question-area-header
    [category]="currentCategory"
    [points]="currentPoints"
    [usedHints]="usedHints">
  </app-question-area-header>

  <!-- tu child route z pod-komponentem kategorii -->
  <router-outlet (activate)="onActivate($event)"></router-outlet>

  <app-answer
    (correct)="correct()"
    (wrong)="wrong()"
    (half)="half()">
  </app-answer>


</div>
