<h3>Wybierz kategoriÄ™</h3>

<div class="category-grid">
  <button
    mat-raised-button
    *ngFor="let category of selectedCategories; let i = index"
    class="category-button"
    [style.backgroundColor]="getCategoryColor(category, i)"
    (click)="goToCategory(category)"
  >
    {{ category.name }}
    <span *ngIf="getRemainingQuestions(category) > 0">
    ({{ getRemainingQuestions(category) }})
  </span>
  </button>





</div>
