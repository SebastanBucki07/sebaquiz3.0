<div class="sidebar-container">
  <app-game-actual-team></app-game-actual-team>
  <h2>Punktacja</h2>
  <table mat-table [dataSource]="teams" class="teams-table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Dru≈ºyna</th>
      <td mat-cell *matCellDef="let team">{{ team.name }}</td>
    </ng-container>

    <!-- Points Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef>Punkty</th>
      <td mat-cell *matCellDef="let team">{{ team.points }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
