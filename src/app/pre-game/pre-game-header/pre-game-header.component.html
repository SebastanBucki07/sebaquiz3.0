<mat-card-actions align="end">
<div class="center-buttons">
  <button mat-flat-button (click)="goToTeam()">Choose Teams</button>
  <button mat-flat-button (click)="goToCategory()">Choose Category</button>
  <button mat-flat-button color="primary" (click)="startGame()" [disabled]="!canStartGame" class="start-button">
    <mat-icon>play_arrow</mat-icon>
    Start Game
  </button>
</div>
</mat-card-actions>
